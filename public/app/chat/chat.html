<div class="container">
    <div id="wrapper">
        <div id="sidebar-wrapper" class="side-nav fixed">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <auto-complete id="contact-select" data="vm.contacts" selected="selected" placeholder="Search Contacts"></auto-complete>
                </li>
                <contact ng-repeat="contact in vm.conversations" info="contact" selected="selected" unread="unread"/>
            </ul>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" id="main-nav">
            <div class="nav-container">
                <div class="text-center">
                    <ul class="nav">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li id="recipient-container">
                            <p ng-hide="(selected.name === undefined)" id="recipient-name">{{selected.name}}</p>
                            <p ng-hide="(selected.name === undefined)" id="recipient-num">{{selected.number}}</p>

                        </li>
                        <li id="search-container">
                            <auto-complete id="contact-select" data="vm.contacts" selected="selected" placeholder="Search Contacts"></auto-complete>
                        </li>
                        <li id="navbar-settings">
                            <a class="navbar-brand topnav" href="#" ng-click="vm.loadSettings()"><i class="fa fa-gear"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <message-wrapper messages="vm.selectedMessages"></message-wrapper>
        <nav class="navbar navbar-default navbar-fixed-bottom" id="bottom-nav">
            <textarea id="message-input" ng-model="message" ng-keyup="$event.keyCode==13 && vm.sendMessage()" placeholder="Message..." class="form-control"></textarea>
        </nav>
    </div>
</div>
